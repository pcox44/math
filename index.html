    /* Reset & Body */
    * {
      margin: 0;
      padding: 0;

    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;

      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;

    }

    @media (max-width: 600px) {
