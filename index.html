<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mr. Cox's Math Classes</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background-color: #f2efe9; color: #000; line-height: 1.6; }

    /* Header */
    header {
      border: 8px solid #000;
      overflow: hidden;
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      background-color: #ff7f7f; /* bold red */
      color: #fff;
      padding: 2rem 1rem;
      font-size: 2.8rem;
      border-bottom: 8px solid #000;
      font-weight: 700;
      letter-spacing: 2px;
    }

    /* Main boxes container */
    .boxes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 0 2rem;
      margin-bottom: 2rem;
    }

    /* Individual box */
    .box {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      font-size: 1.8rem;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
      border: 6px solid #000;
      transition: transform 0.2s, filter 0.2s;
    }

    .box.ab { background-color: #40c057; }   /* green for AB */
    .box.bc { background-color: #339af0; }   /* blue for BC */
    .box.cool { background-color: #ff922b; } /* orange for Cool Math Stuff */

    .box:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    /* Footer */
    footer {
      background-color: #6ea8fe; /* soft blue */
      color: #fff;
      padding: 2rem 1rem;
      border-top: 8px solid #000;
      text-align: center;
      font-weight: 700;
      letter-spacing: 1px;
      margin-top: 2rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .boxes {
        grid-template-columns: 1fr;
        gap: 1rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mr. Cox's Math Classes</h1>
  </header>

  <main class="boxes">
    <a href="ab.html" class="box ab">AP Calculus AB</a>
    <a href="bc.html" class="box bc">AP Calculus BC</a>
    <a href="cool.html" class="box cool">Cool Math Stuff</a>
  </main>

  <footer>
    &copy; 2025 Mr. Cox
  </footer>
</body>
</html>
