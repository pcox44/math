<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mr. Cox's Math Classes</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* --------------------------------------------------
       RESET & BASE
    -------------------------------------------------- */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background-color: #fff; color: #000; line-height: 1.6; }

    /* --------------------------------------------------
       HEADER
    -------------------------------------------------- */
    header {
      border: 12px solid #000; /* thick black lines */
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      background-color: #ff0000; /* red */
      color: #fff;
      padding: 2rem 1rem;
      font-size: 2.8rem;
      font-weight: 700;
      border-bottom: 12px solid #000; /* bold bottom line */
      letter-spacing: 2px;
    }

    /* --------------------------------------------------
       MAIN BOXES
    -------------------------------------------------- */
    .boxes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 0 2rem;
      margin-bottom: 2rem;
    }

    .box {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      font-size: 1.8rem;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
      border: 12px solid #000; /* thick black borders */
      transition: transform 0.2s, filter 0.2s;
    }

    /* Primary colors for boxes */
    .box.ab { background-color: #ffd700; color: #000; } /* yellow */
    .box.bc { background-color: #0047ab; color: #fff; } /* blue */
    .box.cool { background-color: #ff0000; color: #fff; } /* red */

    .box:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    /* --------------------------------------------------
       FOOTER
    -------------------------------------------------- */
    footer {
      background-color: #0047ab; /* blue */
      color: #fff;
      padding: 2rem 1rem;
      border-top: 12px solid #000; /* thick top border */
      text-align: center;
      font-weight: 700;
      letter-spacing: 1px;
      margin-top: 2rem;
    }

    /* --------------------------------------------------
       RESPONSIVE
    -------------------------------------------------- */
    @media (max-width: 768px) {
      .boxes {
        grid-template-columns: 1fr;
        gap: 1rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body class="theme-mondrian">

  <header>
    <h1>Mr. Cox's Math Classes</h1>
  </header>

  <main class="boxes">
    <a href="ab.html" class="box ab">AP Calculus AB</a>
    <a href="bc.html" class="box bc">AP Calculus BC</a>
    <a href="cool.html" class="box cool">Cool Math Stuff</a>
  </main>

  <footer>
    &copy; 2025 Mr. Cox
  </footer>

</body>
</html>
